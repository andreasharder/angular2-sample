<div class="thumbnail">
    <div class="caption">
        <div>
            <a class="btn pull-right" (click)="removeSpeaker(speaker)">
                <i class="fa fa-times fa-lg"></i>
            </a>
        </div>
        <h4 class="">{{speaker.name}}</h4>
        <div class="text-muted">Topic: {{speaker.topic}}</div>
        <div class="text-muted">Date: {{speaker.date}}</div>
    </div>
</div>
