<h3>{{speaker.name}} details:</h3>
<div>
	<form class="form-inline">
		<div class="form-group">
			<label>Name: </label>
			<input type="text" [(ng-model)]="speaker.name" placeholder="Name...">
		</div>
		<div class="form-group">
			<label>Topic: </label>
			<input type="text" [(ng-model)]="speaker.topic" placeholder="Talks about...">
		</div>
		<div class="form-group">
			<label>Date: </label>
			<input type="date" [(ng-model)]="speaker.date">
		</div>
		<button type="submit"  class="btn btn-success" (click)="onSubmit(speaker)">Save</button>
	</form>
</div>
