<h3>{{hero.name}}'s score:</h3>
<div><label>Name: </label>{{hero.name}}</div>
<div>
	<form (ng-submit)="onSubmit(hero)">
		<input type="text" [(ng-model)]="hero.name" placeholder="Name">
		<input type="text" [(ng-model)]="hero.score" placeholder="place the score...">
		<input type="text" [(ng-model)]="hero.skills" placeholder="particular set of skills">
	<button type="submit"  class="btn btn-success">Save</button>
	</form>
</div>
