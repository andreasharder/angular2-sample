<h3>{{hero.name}} details:</h3>
<div>
	<form (ng-submit)="onSubmit(hero)">
		<div>
			<span>
				<label>Name: </label>
				<input type="text" [(ng-model)]="hero.name" placeholder="Name...">
			</span>
			<span>
				<label>Score: </label>
				<input type="text" [(ng-model)]="hero.score" placeholder="Score...">
			</span>
			<span>
				<label>Skills: </label>
				<input type="text" [(ng-model)]="hero.skills" placeholder="Set of skills...">
			</span>
			<button type="submit"  class="btn btn-success">Save</button>
		</div>
	</form>
</div>
